<template name="postPage">
  {{#with post}}
  <div class="panel callout"> 
    <h2 class="text-center">{{title}}</h2>
    <p>{{body}}</p>
    <div class="row">  
      <div class="small-2 large-4 columns">by {{author}}</div>
      <div class="small-4 large-4 columns">{{> socialShareBasic}}</div>
      <div class="small-6 large-4 columns"><h6 class='text-right'>{{createdAt}}</h6></div>
    </div>   
  </div> 
  {{/with}}
  <h1>Form for new Comment</h1>
    {{#autoForm collection="Comments" id="submitCommentForm" type="method" meteormethod="submitComment"}}
    <fieldset>
      <legend>Comment this post</legend>
      {{> afQuickField name='email'}}
      {{> afQuickField name='body'}}
      {{> reCAPTCHA}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}

  {{#each comments}}
  <div id="showMoreResults" class="panel">
    <h5>{{body}}</h5>
    <h6 class="right">{{createdAt}}</h6> <h6>by {{author}}</h6>         
  </div>
  {{/each}}
</template>
<template name="socialShareBasic">
  <p class='text-center'>
    {{> lmSocialShare opts=opts}}
  </p>
</template>
