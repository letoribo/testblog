<template name="newPost">
  <h1>Form for new Post</h1>
  {{#autoForm collection="Posts" id="submitPostForm" type="method" meteormethod="submitPost"}}
  <fieldset>
    <legend>Comment this post</legend>
    {{> afQuickField name='title'}}
    {{> afQuickField name='body'}}
    {{> afQuickField name='createdAt' type="date"}}
  </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}
 
</template>
